<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Офлайн режим | Avtoservis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 2rem;
            background: #f5f5f5;
        }
        .offline-container {
            max-width: 600px;
            margin: 3rem auto;
        }
        img {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2">
            <path d="M8.56 2.9A7 7 0 0 1 19 9v4m-2.5 2H19a2 2 0 0 1 0 4H5a2 2 0 0 1-2-2V9a7 7 0 0 1 .5-2.6"/>
            <path d="M2 2l20 20M12 18v-2"/>
        </svg>
        <h1>З'єднання з інтернетом відсутнє</h1>
        <p>Деякі функції будуть доступні після відновлення з'єднання</p>
        <button onclick="location.reload()">Спробувати знову</button>
        <p style="margin-top: 2rem; color: #666;">Ви можете:
            <br>• Перевірити мережеві налаштування
            <br>• Перезавантажити сторінку
            <br>• Використовувати базові функції офлайн
        </p>
    </div>
</body>
</html>
